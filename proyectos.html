     transform: scale(1.2);

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      const toggleBtn = document.getElementById("languageToggle");
      if (toggleBtn) {
  toggleBtn.innerHTML = lang === "es"
    ? '<img src="https://flagcdn.com/w40/gb.png" alt="English"  class="image2">'
    : '<img src="https://flagcdn.com/w40/es.png" alt="Español"  class="image2">';
  }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const currentLang = localStorage.getItem("lang") || "es";
      setLanguage(currentLang);

      const toggleBtn = document.getElementById("languageToggle");
      if (toggleBtn) {
        toggleBtn.addEventListener("click", () => {
          const newLang = localStorage.getItem("lang") === "es" ? "en" : "es";
          setLanguage(newLang);
        });
      }
    });

  <script>
    const toggleButton = document.getElementById('modeToggle');

    function setMode(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        toggleButton.textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        toggleButton.textContent = '🌙';
      }
    }

    const storedMode = localStorage.getItem('theme');
    if (storedMode) setMode(storedMode);

    toggleButton.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleButton.textContent = isDark ? '☀️' : '🌙';
    });
  </script>




    <script>
  let touchStartX = 0;
  let touchEndX = 0;

  function handleGesture() {
    const swipeDistance = touchEndX - touchStartX;

    // Ajusta el umbral según sea necesario
    const threshold = 70;

    if (swipeDistance > threshold) {
      goToPreviousPage(); // Deslizó a la derecha
    } else if (swipeDistance < -threshold) {
      goToNextPage(); // Deslizó a la izquierda
    }
  }

  function goToPreviousPage() {
    const pages = ['SantiagoRomeroVila.html', 'curriculum.html', 'proyectos.html', 'prensa.html'];
    const current = window.location.pathname.split('/').pop();
    const index = pages.indexOf(current);
    if (index > 0) {
      window.location.href = pages[index - 1];
    }
  }

  function goToNextPage() {
    const pages = ['SamtiagoRomeroVila.html', 'curriculum.html', 'proyectos.html', 'prensa.html'];
    const current = window.location.pathname.split('/').pop();
    const index = pages.indexOf(current);
    if (index < pages.length - 1 && index !== -1) {
      window.location.href = pages[index + 1];
    }
  }

  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });
</script>
